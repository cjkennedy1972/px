apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
  name: px-repl1-sc
parameters:
  priority_io: high
  repl: "1"
  sharedv4: "true"
  cow_ondemand: "true"
provisioner: kubernetes.io/portworx-volume
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
  name: px-shared-sc
parameters:
  priority_io: high
  repl: "1"
  sharedv4: "true"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dbench-sync
spec:
  storageClassName: px-shared-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
