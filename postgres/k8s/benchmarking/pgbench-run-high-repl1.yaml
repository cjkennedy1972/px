apiVersion: batch/v1
kind: Job
metadata:
  name: pgbench-run-high-repl1
  namespace: portworx
spec:
  template:
    metadata:
      labels:
        app: pgbench-run-high-repl1
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
        runAsNonRoot: true
      containers:
      - name: postgres
        image: postgres:9.5
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: pgbench
        - name: PGUSER
          value: pgbench
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-pass
              key: password.txt
        - name: PGBENCH_PASSWORD
          value: superpostgres
        command: ["/bin/sh"]
        args: ["-c",  "export PGPASSWORD=$POSTGRES_PASSWORD; pgbench -h psql-high-repl1 -p $PSQL_HIGH_REPL1_SERVICE_PORT -U $POSTGRES_USER -c 10 -j 2 -t 10000 pxdemo"]
      restartPolicy: Never
